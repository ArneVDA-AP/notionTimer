<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timer for Notion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter as the default body font, Roboto Mono for the timer display */
        body {
            font-family: 'Inter', sans-serif;
            /* Default text color from the palette */
            color: #E0E1DD;
            /* Ensure body takes full height and no overflow */
            height: 100vh;
            overflow: hidden;
        }
        .font-roboto-mono {
            font-family: 'Roboto Mono', monospace;
        }
        /* Custom button focus states for better accessibility and visual feedback, using a color from the palette */
        .btn-focus:focus {
            outline: none;
            /* Using #778DA9 from palette for focus ring: rgba(119, 141, 169, 0.5) */
            box-shadow: 0 0 0 3px rgba(119, 141, 169, 0.5);
        }
    </style>
</head>
<body class="bg-[#191919] flex flex-col items-center justify-center p-4 antialiased">

    <div class="bg-[#1B263B] p-6 sm:p-10 rounded-xl shadow-2xl w-full max-w-2xl">
        <div id="timeDisplay" class="text-6xl sm:text-8xl font-roboto-mono mb-10 sm:mb-12 text-center text-[#E0E1DD] py-4 bg-[#415A77]/30 rounded-lg">
            00:00:00
        </div>

        <div class="flex flex-col sm:flex-row justify-around space-y-4 sm:space-y-0 sm:space-x-4">
            <button id="startButton" class="bg-[#415A77] hover:bg-[#5a768a] active:bg-[#354a60] text-[#E0E1DD] font-semibold py-3 sm:py-4 px-4 rounded-lg text-lg sm:text-xl w-full sm:w-1/3 transition duration-150 ease-in-out btn-focus">
                Start
            </button>
            <button id="stopButton" class="bg-[#778DA9] hover:bg-[#93a5bd] active:bg-[#60738a] text-[#0D1B2A] font-semibold py-3 sm:py-4 px-4 rounded-lg text-lg sm:text-xl w-full sm:w-1/3 transition duration-150 ease-in-out btn-focus" disabled>
                Stop
            </button>
            <button id="resetButton" class="bg-transparent hover:bg-[#415A77]/30 active:bg-[#415A77]/50 border-2 border-[#778DA9] text-[#778DA9] hover:text-[#E0E1DD] font-semibold py-3 sm:py-4 px-4 rounded-lg text-lg sm:text-xl w-full sm:w-1/3 transition duration-150 ease-in-out btn-focus">
                Reset
            </button>
        </div>
    </div>

    <script>
        // DOM Elements
        const timeDisplay = document.getElementById('timeDisplay');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const resetButton = document.getElementById('resetButton');

        // Timer State Variables
        let startTime;            // Timestamp when the timer was started or resumed
        let tInterval;            // Holds the interval ID for setInterval
        let savedTime = 0;        // Accumulated time when the timer is paused (in milliseconds)
        let running = false;      // Boolean flag to check if the timer is currently running

        // localStorage keys
        const LS_SAVED_TIME = 'timerSavedTime';
        const LS_START_TIME = 'timerStartTime';
        const LS_RUNNING = 'timerRunning';

        /**
         * Load timer state from localStorage when the page loads.
         */
        window.addEventListener('load', () => {
            const storedSavedTime = localStorage.getItem(LS_SAVED_TIME);
            const storedStartTime = localStorage.getItem(LS_START_TIME);
            const storedRunning = localStorage.getItem(LS_RUNNING);

            if (storedSavedTime !== null) {
                savedTime = parseInt(storedSavedTime, 10);
            }

            if (storedRunning === 'true' && storedStartTime !== null) {
                // Timer was running when the page was closed/reloaded
                startTime = parseInt(storedStartTime, 10);
                running = true;

                // The time elapsed while the page was closed will be accounted for
                // by updateDisplay using the loaded startTime and savedTime.
                
                tInterval = setInterval(updateDisplay, 1000); // Restart the interval
                startButton.disabled = true;
                stopButton.disabled = false;
                resetButton.disabled = false;
            } else {
                // Timer was not running (paused or reset) or no stored state
                running = false; // Ensure running is false if not explicitly true from storage
                startButton.disabled = false;
                stopButton.disabled = true;
                // resetButton state is fine as is (enabled by default).
            }

            // Update the display with the loaded state
            updateDisplay();
        });

        /**
         * Starts or resumes the timer.
         */
        function startTimer() {
            if (!running) {
                startTime = new Date().getTime(); // Get current time as the starting point for this segment
                
                // Save state to localStorage
                localStorage.setItem(LS_START_TIME, startTime);
                localStorage.setItem(LS_SAVED_TIME, savedTime); // Save the time accumulated *before* this run
                localStorage.setItem(LS_RUNNING, 'true');

                tInterval = setInterval(updateDisplay, 1000); 
                running = true;

                // Update button states
                startButton.disabled = true;
                stopButton.disabled = false;
                resetButton.disabled = false; 
            }
        }

        /**
         * Stops or pauses the timer.
         */
        function stopTimer() {
            if (running) {
                clearInterval(tInterval); // Stop the interval
                // Update savedTime with the duration of the segment that just ended
                savedTime += (new Date().getTime() - startTime);
                running = false; // Set running to false before updating display

                // Save state to localStorage
                localStorage.setItem(LS_SAVED_TIME, savedTime);
                localStorage.setItem(LS_RUNNING, 'false');
                localStorage.removeItem(LS_START_TIME); // Clean up startTime as it's not needed when paused

                // Update button states
                startButton.disabled = false;
                stopButton.disabled = true;
                updateDisplay(); // Explicitly update display to show the final paused time
            }
        }

        /**
         * Resets the timer to zero.
         */
        function resetTimer() {
            clearInterval(tInterval); 
            savedTime = 0;            
            running = false;          

            timeDisplay.innerHTML = "00:00:00"; 

            // Clear state from localStorage
            localStorage.removeItem(LS_SAVED_TIME);
            localStorage.removeItem(LS_START_TIME);
            localStorage.removeItem(LS_RUNNING);

            // Update button states
            startButton.disabled = false;
            stopButton.disabled = true; 
            // resetButton remains enabled
        }

        /**
         * Updates the time display.
         * Calculates the elapsed time and formats it as HH:MM:SS.
         */
        function updateDisplay() {
            let difference;

            if (running) {
                // If running, calculate current elapsed time based on startTime and savedTime
                difference = (new Date().getTime() - startTime) + savedTime;
            } else {
                // If not running (paused or reset), display the savedTime
                difference = savedTime;
            }

            let hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
            let minutes = Math.floor((difference / (1000 * 60)) % 60);
            let seconds = Math.floor((difference / 1000) % 60);

            hours = (hours < 10) ? "0" + hours : hours;
            minutes = (minutes < 10) ? "0" + minutes : minutes;
            seconds = (seconds < 10) ? "0" + seconds : seconds;
            
            timeDisplay.innerHTML = `${hours}:${minutes}:${seconds}`;
        }

        // Event Listeners for buttons
        startButton.addEventListener('click', startTimer);
        stopButton.addEventListener('click', stopTimer);
        resetButton.addEventListener('click', resetTimer);

    </script>
</body>
</html>
