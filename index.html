<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Timer for Notion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Default Theme: Nordic Night */
            --bg-container: #3B4252; --text-primary: #ECEFF4; --text-secondary: #D8DEE9;
            --accent-primary: #88C0D0; --accent-primary-hover: #8FBCBB; --accent-primary-active: #81A1C1;
            --accent-secondary: #5E81AC; --accent-secondary-hover: #4C566A; --accent-secondary-active: #434C5E;
            --text-on-accent-primary: #2E3440; --text-on-accent-secondary: #ECEFF4;
            --border-primary: #4C566A; --focus-ring-color: rgba(143, 188, 187, 0.5);
            --time-display-bg: rgba(76, 86, 106, 0.3);
            --tab-indicator-bg-inactive: #4C566A;
            --tab-indicator-bg-active: #88C0D0;
        }

        body {
            font-family: 'Inter', sans-serif; background-color: #191919; color: var(--text-primary);
            height: 100vh; overflow: hidden;
        }
        .font-roboto-mono { font-family: 'Roboto Mono', monospace; }
        .timer-container { background-color: var(--bg-container); transition: background-color 0.3s ease; }
        .time-display {
            color: var(--text-primary); background-color: var(--time-display-bg);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Main Buttons Styling */
        .btn {
            font-weight: 600; padding-top: 0.75rem; padding-bottom: 0.75rem;
            padding-left: 1rem; padding-right: 1rem; border-radius: 0.5rem; font-size: 1.125rem;
            transition: background-color 0.15s ease-in-out, color 0.15s ease-in-out, border-color 0.15s ease-in-out;
        }
        @media (min-width: 640px) { .btn { padding-top: 1rem; padding-bottom: 1rem; font-size: 1.25rem; } }
        .btn:focus { outline: none; box-shadow: 0 0 0 3px var(--focus-ring-color); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background-color: var(--accent-primary); color: var(--text-on-accent-primary); }
        .btn-primary:hover:not(:disabled) { background-color: var(--accent-primary-hover); }
        .btn-primary:active:not(:disabled) { background-color: var(--accent-primary-active); }
        .btn-secondary { background-color: var(--accent-secondary); color: var(--text-on-accent-secondary); }
        .btn-secondary:hover:not(:disabled) { background-color: var(--accent-secondary-hover); }
        .btn-secondary:active:not(:disabled) { background-color: var(--accent-secondary-active); }
        .btn-outline {
            background-color: transparent; border: 2px solid var(--border-primary); color: var(--text-secondary);
        }
        .btn-outline:hover:not(:disabled) {
            background-color: var(--time-display-bg); color: var(--text-primary); border-color: var(--accent-primary-hover);
        }
        .btn-outline:active:not(:disabled) {
            background-color: var(--accent-primary-active); color: var(--text-on-accent-primary); border-color: var(--accent-primary-active);
        }

        /* Top Controls Bar */
        .top-controls-bar {
            display: flex; justify-content: flex-end; align-items: center;
            margin-bottom: 1.5rem;
        }

        /* Minimalist Tabs Styling - Enhanced Clickability */
        .tab-bar {
            display: flex;
            gap: 4px; /* Space between the tab button wrappers */
            margin-right: 16px;
        }
        .tab-button { /* This is now the clickable wrapper */
            display: inline-flex; /* To contain the span and allow padding */
            align-items: center;
            justify-content: center;
            padding: 5px 4px; /* Increase clickable area: 5px top/bottom, 4px left/right */
            background-color: transparent;
            border: none;
            border-radius: 4px; /* For focus outline and potential subtle hover bg */
            cursor: pointer;
            /* transition: background-color 0.15s ease; Optional: for subtle hover on the button itself */
            appearance: none; -webkit-appearance: none; -moz-appearance: none;
        }
        .tab-indicator-visual { /* The small visual bar */
            display: block;
            width: 20px;
            height: 5px;
            border-radius: 2.5px;
            background-color: var(--tab-indicator-bg-inactive);
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        /* Hover effect on the button makes the visual indicator scale */
        .tab-button:hover .tab-indicator-visual {
            transform: scaleY(1.3); /* Slightly more pronounced hover scale */
        }
        /* Active tab state applies to the visual indicator */
        .tab-button.active .tab-indicator-visual {
            background-color: var(--tab-indicator-bg-active);
            transform: scaleY(1.15); /* Slightly more pronounced active scale */
        }
        .tab-button:focus-visible { /* Focus on the larger button area */
            outline: none;
            box-shadow: 0 0 0 2px var(--focus-ring-color);
        }

        /* Collapsible Theme Switcher */
        .theme-switcher-wrapper { position: relative; display: flex; align-items: center; }
        .theme-active-circle, .theme-circle-option {
            width: 18px; height: 18px; border-radius: 50%; border: 2px solid transparent; cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            padding: 0; appearance: none; -webkit-appearance: none; -moz-appearance: none;
            font-size: 0; display: block;
        }
        .theme-active-circle:focus-visible, .theme-circle-option:focus-visible {
            outline: none; border-color: var(--focus-ring-color);
            box-shadow: 0 0 0 2px var(--focus-ring-color);
        }
        .theme-active-circle:hover, .theme-circle-option:hover { transform: scale(1.15); }
        .theme-active-circle { border: 1px solid var(--border-primary); }
        .theme-options-popup {
            position: absolute; top: 50%; right: calc(100% + 8px);
            transform: translateY(-50%) translateX(10px);
            background-color: var(--bg-container); border-radius: 20px; padding: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2); display: flex; flex-direction: row; gap: 5px;
            z-index: 10; opacity: 0; visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease, transform 0.2s ease;
        }
        .theme-switcher-wrapper.expanded .theme-options-popup {
            opacity: 1; visibility: visible; transform: translateY(-50%) translateX(0);
        }
        .theme-circle-option[data-theme="nordicNight"] { background-color: #88C0D0; }
        .theme-circle-option[data-theme="zenithWhite"] { background-color: #3B82F6; }
        .theme-circle-option[data-theme="crimsonDusk"] { background-color: #E53E3E; }
        .theme-options-popup .theme-circle-option.current-popup-selection { border-color: var(--text-primary); }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4 antialiased">

    <div class="timer-container p-6 sm:p-10 rounded-xl shadow-2xl w-full max-w-2xl">
        <div class="top-controls-bar">
            <div class="tab-bar">
                <button id="workTabButton" data-tab="work" class="tab-button" aria-label="Work Timer">
                    <span class="tab-indicator-visual"></span>
                </button>
                <button id="breakTabButton" data-tab="break" class="tab-button" aria-label="Break Timer">
                    <span class="tab-indicator-visual"></span>
                </button>
            </div>
            <div class="theme-switcher-wrapper">
                <button class="theme-active-circle" aria-haspopup="true" aria-expanded="false" aria-label="Change theme"></button>
                <div class="theme-options-popup">
                    <button class="theme-circle-option" data-theme="nordicNight" aria-label="Nordic Night Theme"></button>
                    <button class="theme-circle-option" data-theme="zenithWhite" aria-label="Zenith White Theme"></button>
                    <button class="theme-circle-option" data-theme="crimsonDusk" aria-label="Crimson Dusk Theme"></button>
                </div>
            </div>
        </div>

        <!-- Timer Display -->
        <div id="workTimerContent" class="timer-content">
            <div id="workTimeDisplay" class="time-display text-6xl sm:text-8xl font-roboto-mono mb-10 sm:mb-12 text-center py-4 rounded-lg">00:00:00</div>
            <div class="flex flex-col sm:flex-row justify-around space-y-4 sm:space-y-0 sm:space-x-4">
                <button id="workStartButton" class="btn btn-primary w-full sm:w-1/3">Start</button>
                <button id="workStopButton" class="btn btn-secondary w-full sm:w-1/3" disabled>Stop</button>
                <button id="workResetButton" class="btn btn-outline w-full sm:w-1/3">Reset</button>
            </div>
        </div>
        <div id="breakTimerContent" class="timer-content" style="display: none;">
            <div id="breakTimeDisplay" class="time-display text-6xl sm:text-8xl font-roboto-mono mb-10 sm:mb-12 text-center py-4 rounded-lg">00:00:00</div>
            <div class="flex flex-col sm:flex-row justify-around space-y-4 sm:space-y-0 sm:space-x-4">
                <button id="breakStartButton" class="btn btn-primary w-full sm:w-1/3">Start</button>
                <button id="breakStopButton" class="btn btn-secondary w-full sm:w-1/3" disabled>Stop</button>
                <button id="breakResetButton" class="btn btn-outline w-full sm:w-1/3">Reset</button>
            </div>
        </div>
    </div>

    <script>
        const themes = {
            nordicNight: {
                '--bg-container': '#3B4252', '--text-primary': '#ECEFF4', '--text-secondary': '#D8DEE9',
                '--accent-primary': '#88C0D0', '--accent-primary-hover': '#8FBCBB', '--accent-primary-active': '#81A1C1',
                '--accent-secondary': '#5E81AC', '--accent-secondary-hover': '#4C566A', '--accent-secondary-active': '#434C5E',
                '--text-on-accent-primary': '#2E3440', '--text-on-accent-secondary': '#ECEFF4',
                '--border-primary': '#4C566A', '--focus-ring-color': 'rgba(143, 188, 187, 0.5)',
                '--time-display-bg': 'rgba(76, 86, 106, 0.3)',
                '--tab-indicator-bg-inactive': '#4C566A', '--tab-indicator-bg-active': '#88C0D0',
                representativeColor: '#88C0D0', name: 'Nordic Night'
            },
            zenithWhite: {
                '--bg-container': '#FFFFFF', '--text-primary': '#1F2937', '--text-secondary': '#4B5563',
                '--accent-primary': '#3B82F6', '--accent-primary-hover': '#2563EB', '--accent-primary-active': '#1D4ED8',
                '--accent-secondary': '#6B7280', '--accent-secondary-hover': '#4B5563', '--accent-secondary-active': '#374151',
                '--text-on-accent-primary': '#FFFFFF', '--text-on-accent-secondary': '#FFFFFF',
                '--border-primary': '#D1D5DB', '--focus-ring-color': 'rgba(59, 130, 246, 0.4)',
                '--time-display-bg': 'rgba(229, 231, 235, 0.5)',
                '--tab-indicator-bg-inactive': '#D1D5DB', '--tab-indicator-bg-active': '#3B82F6',
                representativeColor: '#3B82F6', name: 'Zenith White'
            },
            crimsonDusk: {
                '--bg-container': '#2C2C2C', '--text-primary': '#E0E0E0', '--text-secondary': '#B0B0B0',
                '--accent-primary': '#E53E3E', '--accent-primary-hover': '#C53030', '--accent-primary-active': '#9B2C2C',
                '--accent-secondary': '#4A5568', '--accent-secondary-hover': '#2D3748', '--accent-secondary-active': '#1A202C',
                '--text-on-accent-primary': '#FFFFFF', '--text-on-accent-secondary': '#FFFFFF',
                '--border-primary': '#4A5568', '--focus-ring-color': 'rgba(229, 62, 62, 0.5)',
                '--time-display-bg': 'rgba(74, 85, 104, 0.2)',
                '--tab-indicator-bg-inactive': '#4A5568', '--tab-indicator-bg-active': '#E53E3E',
                representativeColor: '#E53E3E', name: 'Crimson Dusk'
            }
        };

        const LS_SELECTED_THEME = 'timerSelectedTheme';
        const themeSwitcherWrapper = document.querySelector('.theme-switcher-wrapper');
        const activeThemeCircle = document.querySelector('.theme-active-circle');
        const themeOptionsPopup = document.querySelector('.theme-options-popup');
        const themeOptionButtons = document.querySelectorAll('.theme-options-popup .theme-circle-option');
        let isThemeOptionsExpanded = false;

        function applyTheme(themeName) {
            const selectedTheme = themes[themeName];
            if (!selectedTheme) return;
            for (const [property, value] of Object.entries(selectedTheme)) {
                if (property !== 'representativeColor' && property !== 'name') {
                    document.documentElement.style.setProperty(property, value);
                }
            }
            activeThemeCircle.style.backgroundColor = selectedTheme.representativeColor;
            activeThemeCircle.setAttribute('aria-label', `Current theme: ${selectedTheme.name}. Click to change theme.`);
            localStorage.setItem(LS_SELECTED_THEME, themeName);
            themeOptionButtons.forEach(btn => {
                btn.classList.toggle('current-popup-selection', btn.dataset.theme === themeName);
            });
        }
        function toggleThemeOptions() {
            isThemeOptionsExpanded = !isThemeOptionsExpanded;
            themeSwitcherWrapper.classList.toggle('expanded', isThemeOptionsExpanded);
            activeThemeCircle.setAttribute('aria-expanded', isThemeOptionsExpanded.toString());
        }
        activeThemeCircle.addEventListener('click', (event) => { event.stopPropagation(); toggleThemeOptions(); });
        themeOptionButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                event.stopPropagation(); applyTheme(button.dataset.theme);
                if (isThemeOptionsExpanded) toggleThemeOptions();
            });
        });
        document.addEventListener('click', (event) => {
            if (isThemeOptionsExpanded && !themeSwitcherWrapper.contains(event.target)) toggleThemeOptions();
        });
        
        // --- Timer Logic (unchanged) ---
        let timers = {
            work: { startTime: undefined, tInterval: undefined, savedTime: 0, running: false, displayElement: document.getElementById('workTimeDisplay'), startButtonElement: document.getElementById('workStartButton'), stopButtonElement: document.getElementById('workStopButton'), resetButtonElement: document.getElementById('workResetButton'), contentElement: document.getElementById('workTimerContent'), tabButtonElement: document.getElementById('workTabButton'), lsKeys: { savedTime: 'workTimerSavedTime', startTime: 'workTimerStartTime', running: 'workTimerRunning' }},
            break: { startTime: undefined, tInterval: undefined, savedTime: 0, running: false, displayElement: document.getElementById('breakTimeDisplay'), startButtonElement: document.getElementById('breakStartButton'), stopButtonElement: document.getElementById('breakStopButton'), resetButtonElement: document.getElementById('breakResetButton'), contentElement: document.getElementById('breakTimerContent'), tabButtonElement: document.getElementById('breakTabButton'), lsKeys: { savedTime: 'breakTimerSavedTime', startTime: 'breakTimerStartTime', running: 'breakTimerRunning' }}
        };
        let activeTimerId = 'work'; const LS_ACTIVE_TAB = 'timerActiveTab';
        function switchTab(tabId) { if (!timers[tabId]) return; activeTimerId = tabId; localStorage.setItem(LS_ACTIVE_TAB, tabId); for (const id in timers) { const timer = timers[id]; timer.contentElement.style.display = (id === tabId) ? 'block' : 'none'; timer.tabButtonElement.classList.toggle('active', id === tabId); updateDisplay(id); }}
        window.addEventListener('load', () => {
            const savedTheme = localStorage.getItem(LS_SELECTED_THEME);
            applyTheme((savedTheme && themes[savedTheme]) ? savedTheme : 'nordicNight');
            const storedActiveTab = localStorage.getItem(LS_ACTIVE_TAB); if (storedActiveTab && timers[storedActiveTab]) activeTimerId = storedActiveTab;
            for (const timerId in timers) { const timer = timers[timerId]; const storedSavedTime = localStorage.getItem(timer.lsKeys.savedTime); const storedStartTime = localStorage.getItem(timer.lsKeys.startTime); const storedRunning = localStorage.getItem(timer.lsKeys.running); if (storedSavedTime !== null) timer.savedTime = parseInt(storedSavedTime, 10); if (storedRunning === 'true' && storedStartTime !== null) { timer.startTime = parseInt(storedStartTime, 10); timer.running = true; if (timer.tInterval) clearInterval(timer.tInterval); timer.tInterval = setInterval(() => updateDisplay(timerId), 1000); timer.startButtonElement.disabled = true; timer.stopButtonElement.disabled = false; timer.resetButtonElement.disabled = false; } else { timer.running = false; timer.startButtonElement.disabled = false; timer.stopButtonElement.disabled = true; } updateDisplay(timerId); }
            timers.work.tabButtonElement.addEventListener('click', () => switchTab('work')); timers.break.tabButtonElement.addEventListener('click', () => switchTab('break')); switchTab(activeTimerId);
            for (const timerId in timers) { const timer = timers[timerId]; timer.startButtonElement.addEventListener('click', () => startTimer(timerId)); timer.stopButtonElement.addEventListener('click', () => stopTimer(timerId)); timer.resetButtonElement.addEventListener('click', () => resetTimer(timerId)); }
        });
        function startTimer(timerIdToStart) { const timerToStart = timers[timerIdToStart]; const otherTimerId = timerIdToStart === 'work' ? 'break' : 'work'; const otherTimer = timers[otherTimerId]; if (otherTimer.running) stopTimer(otherTimerId); if (!timerToStart.running) { timerToStart.startTime = new Date().getTime(); localStorage.setItem(timerToStart.lsKeys.startTime, timerToStart.startTime); localStorage.setItem(timerToStart.lsKeys.savedTime, timerToStart.savedTime); localStorage.setItem(timerToStart.lsKeys.running, 'true'); if (timerToStart.tInterval) clearInterval(timerToStart.tInterval); timerToStart.tInterval = setInterval(() => updateDisplay(timerIdToStart), 1000);  timerToStart.running = true; timerToStart.startButtonElement.disabled = true; timerToStart.stopButtonElement.disabled = false; timerToStart.resetButtonElement.disabled = false; }}
        function stopTimer(timerId) { const timer = timers[timerId]; if (timer.running) { clearInterval(timer.tInterval); timer.tInterval = null; timer.savedTime += (new Date().getTime() - timer.startTime); timer.running = false; localStorage.setItem(timer.lsKeys.savedTime, timer.savedTime); localStorage.setItem(timer.lsKeys.running, 'false'); localStorage.removeItem(timer.lsKeys.startTime); timer.startButtonElement.disabled = false; timer.stopButtonElement.disabled = true; updateDisplay(timerId); }}
        function resetTimer(timerId) { const timer = timers[timerId]; clearInterval(timer.tInterval); timer.tInterval = null;  timer.savedTime = 0; timer.running = false; timer.startTime = undefined; localStorage.removeItem(timer.lsKeys.savedTime); localStorage.removeItem(timer.lsKeys.startTime); localStorage.removeItem(timer.lsKeys.running); timer.startButtonElement.disabled = false; timer.stopButtonElement.disabled = true;  updateDisplay(timerId); }
        function updateDisplay(timerId) { const timer = timers[timerId]; if (!timer || !timer.displayElement) return; let difference = timer.running ? (new Date().getTime() - timer.startTime) + timer.savedTime : timer.savedTime; let h = Math.floor((difference / (3600000)) % 24); let m = Math.floor((difference / 60000) % 60); let s = Math.floor((difference / 1000) % 60); timer.displayElement.innerHTML = `${h<10?"0"+h:h}:${m<10?"0"+m:m}:${s<10?"0"+s:s}`; }
    </script>
</body>
</html>
