<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Timer for Notion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Default Theme: Nordic Night - Applied to the timer component */
            --bg-container: #3B4252; /* Was --bg-body, now for the timer card */
            --text-primary: #ECEFF4;
            --text-secondary: #D8DEE9;
            --accent-primary: #88C0D0;
            --accent-primary-hover: #8FBCBB;
            --accent-primary-active: #81A1C1;
            --accent-secondary: #5E81AC;
            --accent-secondary-hover: #4C566A;
            --accent-secondary-active: #434C5E;
            --text-on-accent-primary: #2E3440;
            --text-on-accent-secondary: #ECEFF4;
            --border-primary: #4C566A;
            --focus-ring-color: rgba(143, 188, 187, 0.5);
            --time-display-bg: rgba(76, 86, 106, 0.3);
            --tab-inactive-border: transparent;
            --tab-hover-border: #5E81AC;
            --tab-active-border: var(--text-primary);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #191919; /* Fixed background color */
            color: var(--text-primary); /* Default text color, for elements outside themed container if any */
            height: 100vh;
            overflow: hidden;
            /* No transition needed for body background as it's fixed */
        }
        .font-roboto-mono {
            font-family: 'Roboto Mono', monospace;
        }
        .timer-container {
            background-color: var(--bg-container); /* This will change with themes */
            transition: background-color 0.3s ease;
        }
        .time-display {
            color: var(--text-primary);
            background-color: var(--time-display-bg);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Buttons Styling */
        .btn {
            font-weight: 600; /* semibold */
            padding-top: 0.75rem; /* py-3 */
            padding-bottom: 0.75rem; /* py-3 */
            padding-left: 1rem; /* px-4 */
            padding-right: 1rem; /* px-4 */
            border-radius: 0.5rem; /* rounded-lg */
            font-size: 1.125rem; /* text-lg */
            transition: background-color 0.15s ease-in-out, color 0.15s ease-in-out, border-color 0.15s ease-in-out;
        }
        @media (min-width: 640px) { /* sm: */
            .btn {
                padding-top: 1rem; /* sm:py-4 */
                padding-bottom: 1rem; /* sm:py-4 */
                font-size: 1.25rem; /* sm:text-xl */
            }
        }
        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--focus-ring-color);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            color: var(--text-on-accent-primary);
        }
        .btn-primary:hover:not(:disabled) {
            background-color: var(--accent-primary-hover);
        }
        .btn-primary:active:not(:disabled) {
            background-color: var(--accent-primary-active);
        }

        .btn-secondary {
            background-color: var(--accent-secondary);
            color: var(--text-on-accent-secondary);
        }
        .btn-secondary:hover:not(:disabled) {
            background-color: var(--accent-secondary-hover);
        }
        .btn-secondary:active:not(:disabled) {
            background-color: var(--accent-secondary-active);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--border-primary);
            color: var(--text-secondary);
        }
        .btn-outline:hover:not(:disabled) {
            background-color: var(--time-display-bg);
            color: var(--text-primary);
            border-color: var(--accent-primary-hover);
        }
        .btn-outline:active:not(:disabled) {
            background-color: var(--accent-primary-active);
            color: var(--text-on-accent-primary);
            border-color: var(--accent-primary-active);
        }

        /* Tabs Styling */
        .tab-bar {
            border-bottom: 1px solid var(--border-primary);
        }
        .tab-button {
            padding-top: 0.75rem; padding-bottom: 0.75rem;
            padding-left: 1.5rem; padding-right: 1.5rem;
            font-size: 1.125rem;
            color: var(--text-secondary);
            border-bottom-width: 2px;
            border-color: var(--tab-inactive-border);
            transition: color 0.15s ease-in-out, border-color 0.15s ease-in-out;
        }
        .tab-button:hover {
            border-color: var(--tab-hover-border);
            color: var(--text-primary);
        }
        .tab-button.active {
            color: var(--text-primary);
            border-color: var(--tab-active-border);
            font-weight: 600;
        }
        .tab-button:focus { outline: none; }

        .theme-switcher button {
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            margin-left: 0.5rem;
            border: 1px solid var(--border-primary);
            color: var(--text-secondary);
            background-color: var(--bg-container); /* Theme switcher buttons should match container bg */
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        }
        .theme-switcher button:hover {
            background-color: var(--accent-primary-hover);
            color: var(--text-on-accent-primary);
            border-color: var(--accent-primary-hover);
        }
        .theme-switcher button.active-theme {
            background-color: var(--accent-primary);
            color: var(--text-on-accent-primary);
            border-color: var(--accent-primary);
            font-weight: 600;
        }

    </style>
</head>
<body class="flex flex-col items-center justify-center p-4 antialiased">

    <div class="timer-container p-6 sm:p-10 rounded-xl shadow-2xl w-full max-w-2xl">
        <!-- Theme Switcher -->
        <div class="theme-switcher mb-4 text-right">
            <button data-theme="nordicNight">Nordic</button>
            <button data-theme="zenithWhite">Zenith</button>
            <button data-theme="crimsonDusk">Dusk</button>
        </div>

        <!-- Tabs -->
        <div class="tab-bar mb-6 flex">
            <button id="workTabButton" data-tab="work" class="tab-button">Work</button>
            <button id="breakTabButton" data-tab="break" class="tab-button">Break</button>
        </div>

        <!-- Timer Content Panes -->
        <div id="workTimerContent" class="timer-content">
            <div id="workTimeDisplay" class="time-display text-6xl sm:text-8xl font-roboto-mono mb-10 sm:mb-12 text-center py-4 rounded-lg">
                00:00:00
            </div>
            <div class="flex flex-col sm:flex-row justify-around space-y-4 sm:space-y-0 sm:space-x-4">
                <button id="workStartButton" class="btn btn-primary w-full sm:w-1/3">Start</button>
                <button id="workStopButton" class="btn btn-secondary w-full sm:w-1/3" disabled>Stop</button>
                <button id="workResetButton" class="btn btn-outline w-full sm:w-1/3">Reset</button>
            </div>
        </div>

        <div id="breakTimerContent" class="timer-content" style="display: none;">
            <div id="breakTimeDisplay" class="time-display text-6xl sm:text-8xl font-roboto-mono mb-10 sm:mb-12 text-center py-4 rounded-lg">
                00:00:00
            </div>
            <div class="flex flex-col sm:flex-row justify-around space-y-4 sm:space-y-0 sm:space-x-4">
                <button id="breakStartButton" class="btn btn-primary w-full sm:w-1/3">Start</button>
                <button id="breakStopButton" class="btn btn-secondary w-full sm:w-1/3" disabled>Stop</button>
                <button id="breakResetButton" class="btn btn-outline w-full sm:w-1/3">Reset</button>
            </div>
        </div>
    </div>

    <script>
        const themes = {
            nordicNight: {
                // '--bg-body' removed
                '--bg-container': '#3B4252',
                '--text-primary': '#ECEFF4',
                '--text-secondary': '#D8DEE9',
                '--accent-primary': '#88C0D0',
                '--accent-primary-hover': '#8FBCBB',
                '--accent-primary-active': '#81A1C1',
                '--accent-secondary': '#5E81AC',
                '--accent-secondary-hover': '#4C566A',
                '--accent-secondary-active': '#434C5E',
                '--text-on-accent-primary': '#2E3440',
                '--text-on-accent-secondary': '#ECEFF4',
                '--border-primary': '#4C566A',
                '--focus-ring-color': 'rgba(143, 188, 187, 0.5)',
                '--time-display-bg': 'rgba(76, 86, 106, 0.3)',
                '--tab-inactive-border': 'transparent',
                '--tab-hover-border': '#5E81AC',
                '--tab-active-border': '#ECEFF4',
            },
            zenithWhite: {
                // '--bg-body' removed
                '--bg-container': '#FFFFFF',
                '--text-primary': '#1F2937',
                '--text-secondary': '#4B5563',
                '--accent-primary': '#3B82F6',
                '--accent-primary-hover': '#2563EB',
                '--accent-primary-active': '#1D4ED8',
                '--accent-secondary': '#6B7280',
                '--accent-secondary-hover': '#4B5563',
                '--accent-secondary-active': '#374151',
                '--text-on-accent-primary': '#FFFFFF',
                '--text-on-accent-secondary': '#FFFFFF',
                '--border-primary': '#D1D5DB',
                '--focus-ring-color': 'rgba(59, 130, 246, 0.4)',
                '--time-display-bg': 'rgba(229, 231, 235, 0.5)',
                '--tab-inactive-border': 'transparent',
                '--tab-hover-border': '#9CA3AF',
                '--tab-active-border': '#1F2937',
            },
            crimsonDusk: {
                // '--bg-body' removed
                '--bg-container': '#2C2C2C',
                '--text-primary': '#E0E0E0',
                '--text-secondary': '#B0B0B0',
                '--accent-primary': '#E53E3E',
                '--accent-primary-hover': '#C53030',
                '--accent-primary-active': '#9B2C2C',
                '--accent-secondary': '#4A5568',
                '--accent-secondary-hover': '#2D3748',
                '--accent-secondary-active': '#1A202C',
                '--text-on-accent-primary': '#FFFFFF',
                '--text-on-accent-secondary': '#FFFFFF',
                '--border-primary': '#4A5568',
                '--focus-ring-color': 'rgba(229, 62, 62, 0.5)',
                '--time-display-bg': 'rgba(74, 85, 104, 0.2)',
                '--tab-inactive-border': 'transparent',
                '--tab-hover-border': '#718096',
                '--tab-active-border': '#E0E0E0',
            }
        };

        const LS_SELECTED_THEME = 'timerSelectedTheme';
        const themeSwitcherButtons = document.querySelectorAll('.theme-switcher button');

        function applyTheme(themeName) {
            const selectedTheme = themes[themeName];
            if (!selectedTheme) return;

            for (const [property, value] of Object.entries(selectedTheme)) {
                document.documentElement.style.setProperty(property, value);
            }
            localStorage.setItem(LS_SELECTED_THEME, themeName);

            themeSwitcherButtons.forEach(btn => {
                btn.classList.toggle('active-theme', btn.dataset.theme === themeName);
            });
        }

        themeSwitcherButtons.forEach(button => {
            button.addEventListener('click', () => {
                applyTheme(button.dataset.theme);
            });
        });
        
        let timers = {
            work: {
                startTime: undefined, tInterval: undefined, savedTime: 0, running: false,
                displayElement: document.getElementById('workTimeDisplay'),
                startButtonElement: document.getElementById('workStartButton'),
                stopButtonElement: document.getElementById('workStopButton'),
                resetButtonElement: document.getElementById('workResetButton'),
                contentElement: document.getElementById('workTimerContent'),
                tabButtonElement: document.getElementById('workTabButton'),
                lsKeys: { savedTime: 'workTimerSavedTime', startTime: 'workTimerStartTime', running: 'workTimerRunning' }
            },
            break: {
                startTime: undefined, tInterval: undefined, savedTime: 0, running: false,
                displayElement: document.getElementById('breakTimeDisplay'),
                startButtonElement: document.getElementById('breakStartButton'),
                stopButtonElement: document.getElementById('breakStopButton'),
                resetButtonElement: document.getElementById('breakResetButton'),
                contentElement: document.getElementById('breakTimerContent'),
                tabButtonElement: document.getElementById('breakTabButton'),
                lsKeys: { savedTime: 'breakTimerSavedTime', startTime: 'breakTimerStartTime', running: 'breakTimerRunning' }
            }
        };
        let activeTimerId = 'work';
        const LS_ACTIVE_TAB = 'timerActiveTab';

        function switchTab(tabId) {
            if (!timers[tabId]) return;
            activeTimerId = tabId;
            localStorage.setItem(LS_ACTIVE_TAB, tabId);
            for (const id in timers) {
                const timer = timers[id];
                timer.contentElement.style.display = (id === tabId) ? 'block' : 'none';
                timer.tabButtonElement.classList.toggle('active', id === tabId);
                updateDisplay(id);
            }
        }

        window.addEventListener('load', () => {
            const savedTheme = localStorage.getItem(LS_SELECTED_THEME);
            if (savedTheme && themes[savedTheme]) {
                applyTheme(savedTheme);
            } else {
                applyTheme('nordicNight'); 
            }

            const storedActiveTab = localStorage.getItem(LS_ACTIVE_TAB);
            if (storedActiveTab && timers[storedActiveTab]) activeTimerId = storedActiveTab;

            for (const timerId in timers) {
                const timer = timers[timerId];
                const storedSavedTime = localStorage.getItem(timer.lsKeys.savedTime);
                const storedStartTime = localStorage.getItem(timer.lsKeys.startTime);
                const storedRunning = localStorage.getItem(timer.lsKeys.running);

                if (storedSavedTime !== null) timer.savedTime = parseInt(storedSavedTime, 10);

                if (storedRunning === 'true' && storedStartTime !== null) {
                    timer.startTime = parseInt(storedStartTime, 10);
                    timer.running = true;
                    if (timer.tInterval) clearInterval(timer.tInterval);
                    timer.tInterval = setInterval(() => updateDisplay(timerId), 1000);
                    timer.startButtonElement.disabled = true;
                    timer.stopButtonElement.disabled = false;
                    timer.resetButtonElement.disabled = false;
                } else {
                    timer.running = false;
                    timer.startButtonElement.disabled = false;
                    timer.stopButtonElement.disabled = true;
                }
                updateDisplay(timerId);
            }

            timers.work.tabButtonElement.addEventListener('click', () => switchTab('work'));
            timers.break.tabButtonElement.addEventListener('click', () => switchTab('break'));
            switchTab(activeTimerId);

            for (const timerId in timers) {
                const timer = timers[timerId];
                timer.startButtonElement.addEventListener('click', () => startTimer(timerId));
                timer.stopButtonElement.addEventListener('click', () => stopTimer(timerId));
                timer.resetButtonElement.addEventListener('click', () => resetTimer(timerId));
            }
        });

        function startTimer(timerIdToStart) {
            const timerToStart = timers[timerIdToStart];
            const otherTimerId = timerIdToStart === 'work' ? 'break' : 'work';
            const otherTimer = timers[otherTimerId];

            if (otherTimer.running) stopTimer(otherTimerId);

            if (!timerToStart.running) {
                timerToStart.startTime = new Date().getTime();
                localStorage.setItem(timerToStart.lsKeys.startTime, timerToStart.startTime);
                localStorage.setItem(timerToStart.lsKeys.savedTime, timerToStart.savedTime);
                localStorage.setItem(timerToStart.lsKeys.running, 'true');
                if (timerToStart.tInterval) clearInterval(timerToStart.tInterval);
                timerToStart.tInterval = setInterval(() => updateDisplay(timerIdToStart), 1000); 
                timerToStart.running = true;
                timerToStart.startButtonElement.disabled = true;
                timerToStart.stopButtonElement.disabled = false;
                timerToStart.resetButtonElement.disabled = false; 
            }
        }

        function stopTimer(timerId) {
            const timer = timers[timerId];
            if (timer.running) {
                clearInterval(timer.tInterval);
                timer.tInterval = null;
                timer.savedTime += (new Date().getTime() - timer.startTime);
                timer.running = false;
                localStorage.setItem(timer.lsKeys.savedTime, timer.savedTime);
                localStorage.setItem(timer.lsKeys.running, 'false');
                localStorage.removeItem(timer.lsKeys.startTime);
                timer.startButtonElement.disabled = false;
                timer.stopButtonElement.disabled = true;
                updateDisplay(timerId);
            }
        }

        function resetTimer(timerId) {
            const timer = timers[timerId];
            clearInterval(timer.tInterval);
            timer.tInterval = null; 
            timer.savedTime = 0;            
            timer.running = false;          
            timer.startTime = undefined;
            localStorage.removeItem(timer.lsKeys.savedTime);
            localStorage.removeItem(timer.lsKeys.startTime);
            localStorage.removeItem(timer.lsKeys.running);
            timer.startButtonElement.disabled = false;
            timer.stopButtonElement.disabled = true; 
            updateDisplay(timerId);
        }

        function updateDisplay(timerId) {
            const timer = timers[timerId];
            if (!timer || !timer.displayElement) return;
            let difference = timer.running ? (new Date().getTime() - timer.startTime) + timer.savedTime : timer.savedTime;
            let hours = Math.floor((difference / (3600000)) % 24);
            let minutes = Math.floor((difference / 60000) % 60);
            let seconds = Math.floor((difference / 1000) % 60);
            hours = (hours < 10) ? "0" + hours : hours;
            minutes = (minutes < 10) ? "0" + minutes : minutes;
            seconds = (seconds < 10) ? "0" + seconds : seconds;
            timer.displayElement.innerHTML = `${hours}:${minutes}:${seconds}`;
        }
    </script>
</body>
</html>
