<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timer for Notion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter as the default body font, Roboto Mono for the timer display */
        body {
            font-family: 'Inter', sans-serif;
            /* Default text color from the palette */
            color: #E0E1DD;
        }
        .font-roboto-mono {
            font-family: 'Roboto Mono', monospace;
        }
        /* Custom button focus states for better accessibility and visual feedback, using a color from the palette */
        .btn-focus:focus {
            outline: none;
            /* Using #778DA9 from palette for focus ring: rgba(119, 141, 169, 0.5) */
            box-shadow: 0 0 0 3px rgba(119, 141, 169, 0.5);
        }
    </style>
</head>
<body class="bg-[#0D1B2A] flex flex-col items-center justify-center min-h-screen p-4 antialiased">

    <div class="bg-[#1B263B] p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-[#E0E1DD] mb-6">Timer</h1>
        <div id="timeDisplay" class="text-5xl sm:text-6xl font-roboto-mono mb-8 text-center text-[#E0E1DD] py-4 bg-[#415A77]/30 rounded-lg">
            00:00:00
        </div>

        <div class="flex flex-col sm:flex-row justify-around space-y-3 sm:space-y-0 sm:space-x-3">
            <button id="startButton" class="bg-[#415A77] hover:bg-[#5a768a] active:bg-[#354a60] text-[#E0E1DD] font-semibold py-3 px-4 rounded-lg text-lg w-full sm:w-1/3 transition duration-150 ease-in-out btn-focus">
                Start
            </button>
            <button id="stopButton" class="bg-[#778DA9] hover:bg-[#93a5bd] active:bg-[#60738a] text-[#0D1B2A] font-semibold py-3 px-4 rounded-lg text-lg w-full sm:w-1/3 transition duration-150 ease-in-out btn-focus" disabled>
                Stop
            </button>
            <button id="resetButton" class="bg-transparent hover:bg-[#415A77]/30 active:bg-[#415A77]/50 border-2 border-[#778DA9] text-[#778DA9] hover:text-[#E0E1DD] font-semibold py-3 px-4 rounded-lg text-lg w-full sm:w-1/3 transition duration-150 ease-in-out btn-focus">
                Reset
            </button>
        </div>
    </div>

    <footer class="mt-8 text-center text-[#778DA9] text-sm">
    </footer>

    <script>
        // DOM Elements
        const timeDisplay = document.getElementById('timeDisplay');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const resetButton = document.getElementById('resetButton');

        // Timer State Variables
        let startTime;            // Timestamp when the timer was started or resumed
        let tInterval;            // Holds the interval ID for setInterval
        let savedTime = 0;        // Accumulated time when the timer is paused
        let running = false;      // Boolean flag to check if the timer is currently running

        /**
         * Starts or resumes the timer.
         */
        function startTimer() {
            if (!running) {
                startTime = new Date().getTime(); // Get current time as the starting point for this segment
                
                // Update the display every second
                tInterval = setInterval(updateDisplay, 1000); 
                
                running = true;

                // Update button states
                startButton.disabled = true;
                stopButton.disabled = false;
                resetButton.disabled = false; 
            }
        }

        /**
         * Stops or pauses the timer.
         */
        function stopTimer() {
            if (running) {
                clearInterval(tInterval); // Stop the interval
                savedTime += (new Date().getTime() - startTime);
                running = false;

                // Update button states
                startButton.disabled = false;
                stopButton.disabled = true;
            }
        }

        /**
         * Resets the timer to zero.
         */
        function resetTimer() {
            clearInterval(tInterval); 
            savedTime = 0;            
            running = false;          

            timeDisplay.innerHTML = "00:00:00"; 

            // Update button states
            startButton.disabled = false;
            stopButton.disabled = true; 
        }

        /**
         * Updates the time display.
         * Calculates the elapsed time and formats it as HH:MM:SS.
         */
        function updateDisplay() {
            let currentTime = new Date().getTime();
            let difference;

            if (running) {
                difference = (currentTime - startTime) + savedTime;
            } else {
                difference = savedTime;
            }

            let hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
            let minutes = Math.floor((difference / (1000 * 60)) % 60);
            let seconds = Math.floor((difference / 1000) % 60);

            hours = (hours < 10) ? "0" + hours : hours;
            minutes = (minutes < 10) ? "0" + minutes : minutes;
            seconds = (seconds < 10) ? "0" + seconds : seconds;
            
            timeDisplay.innerHTML = `${hours}:${minutes}:${seconds}`;
        }

        // Event Listeners for buttons
        startButton.addEventListener('click', startTimer);
        stopButton.addEventListener('click', stopTimer);
        resetButton.addEventListener('click', resetTimer);

    </script>
</body>
</html>
